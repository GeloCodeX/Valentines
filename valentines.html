<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3em;
            color: #e91e63;
            margin-bottom: 20px;
            animation: heartBeat 1.2s infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .heart-container {
            font-size: 4em;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .message {
            font-size: 1.3em;
            color: #333;
            line-height: 1.8;
            margin: 30px 0;
        }

        .special-text {
            color: #e91e63;
            font-weight: bold;
            font-size: 1.1em;
        }

        .hearts {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .heart {
            font-size: 2.5em;
            animation: pulse 1s ease-in-out infinite;
        }

        .heart:nth-child(1) { animation-delay: 0s; }
        .heart:nth-child(2) { animation-delay: 0.2s; }
        .heart:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .button {
            background: linear-gradient(135deg, #e91e63, #ff69b4);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 20px 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(233, 30, 99, 0.4);
        }

        .button:active {
            transform: translateY(-1px);
        }

        footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9em;
        }

        .floating-heart {
            position: fixed;
            color: #e91e63;
            font-size: 2em;
            opacity: 0.7;
            pointer-events: none;
            animation: rise 4s ease-in forwards;
        }

        @keyframes rise {
            from {
                opacity: 0.7;
                transform: translateY(0) translateX(0);
            }
            to {
                opacity: 0;
                transform: translateY(-100vh) translateX(100px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day! üíï</h1>
        
        <div class="heart-container">‚ù§Ô∏è</div>
        
        <div class="message">
            <p>You are <span class="special-text">amazing, wonderful, and special</span> in every way.</p>
            <p style="margin-top: 20px;">Can you be my Valentines?</p>
        </div>
        
        <div class="hearts">
            <div class="heart">üíï</div>
            <div class="heart">üíó</div>
            <div class="heart">üíñ</div>
        </div>
        
        <div style="margin-top: 40px;">
            <button class="button" onclick="Yespo()">Yes!</button>
            <button class="button" onclick="Yespo()">Yes na Yes!!!</button>
        </div>
        <div style="margin-top: 20px;">
            <button class="button" onclick="playMusic()">"Pindutin mo <3"</button>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createFloatingHeart, 800);


        function Yespo() {
            alert('üíï Your love has been sent! üíï\n\n THANK YOU SO MUCH FOR BEING MY VALENTINE!');
        }

        function playMusic() {
            window.open('https://open.spotify.com/track/6qvHdIO3la7MIDr6IX4S3S?si=51904f0c09b04133', '_blank');
        }
    </script>
</body>
</html>
